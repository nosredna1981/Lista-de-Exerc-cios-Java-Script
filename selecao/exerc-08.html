
<meta charset="utf-8">
<script>
    
    //Crie um programa que verifique se uma pessoa pode votar com base no ano de seu nascimento. Considere que a idade mínima para votar é de 16 anos.

    //entrada
    let idade = parseFloat(prompt("Insira a Idade"))

    //processamento
    let resposta = ""
    if(idade >=16){
    resposta = "Pode Votar"
}else{
    resposta = "Não pode votar"
}
    //saida
    document.write(resposta)

</script>
