<script>
    // Adapte o programa anterior para que ele classifique o número zero como neutro, ou seja, exiba a mensagem "zero" quando o número inserido for igual a zero.
    
    //entrada
    let valor = prompt("Digite um Valor")
    
    //processamento
    let resposta = ""
    if(valor >=0){
    resposta = "Positivo"
    }else {
    resposta = "Negativo"
    }
    if(valor ==0){
    resposta = "Zero"
    }
    //saida
  document.write(resposta)
  
    </script>
