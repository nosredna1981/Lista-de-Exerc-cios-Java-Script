<meta charset="utf-8">
<script>
    // Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como positivo. obs: (Entrada = valor / processamento= se valor >=0 = positivo / se não = Negativo / saida = positivo ou negativo 
    
    //entrada
    let valor = prompt("Digite um Valor")
    
    //processamento
    let resposta = ""
    if(valor >=0){
    resposta = "Positivo"
    }else {
    resposta = "Negativo"
    }
    //saida
  document.write(resposta)
  
    </script>
