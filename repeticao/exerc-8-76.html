

<script>
    //Construa um algoritmo que leia 50 valores inteiros e positivos e: · Encontre o maior valor · Encontre o menor valor · Calcule a média dos números lidos
//entrada


     //processamento
     let resposta = ''
for (let numero  = 100; numero <= 200; numero++) {
    if (numero % 2 !== 0) {
         resposta += (numero + ' Numero Impar <br> ')
    }
}
//saida
document.write(resposta)

</script>
