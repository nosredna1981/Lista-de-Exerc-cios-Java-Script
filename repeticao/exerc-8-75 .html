<meta charset="utf-8">
<script>
    
    //Elabore um algoritmo que gere e escreve os números ímpares entre números entre 100 e 200.

    //entrada


     //processamento
     let resposta = ''
for (let numero  = 100; numero <= 200; numero++) {
    if (numero % 2 !== 0) {
         resposta += (numero + ' Numero Impar <br> ')
    }
}
//saida
document.write(resposta)



</script>
