<meta charset="utf-8">
<script>
    //Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit. (F = (C Ã— 9/5) + 32)

//entrada
let TemperaturaC = parseFloat(prompt("Temperatura em graus Celsius?"))
//processamento
function caucularTemperaturaF(valorTemperaturaC){
return (valorTemperaturaC * 9/5) + 32
}
let temperaturaF = caucularTemperaturaF(TemperaturaC)
//saida

document.write("valor correspondente em graus Fahrenheit: <br>" + temperaturaF)

</script>
