<script>
    //Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

//entrada
let TemperaturaF = prompt("temperatura em graus Fahrenheit?")

//processamento
let temperaturaC = (TemperaturaF-32) * 5 / 9
//saida
alert("valor correspondente em graus Celsius: \n" + temperaturaC)
</script>
