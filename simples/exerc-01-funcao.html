<meta charset="utf-8">
<script>
//Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))

//entrada
let raio = parseFloat(prompt("Qual o Raio?"))
//processamento
function calcularAreaCirculo(valorRaio){
    const PI = 3.14
    return PI * (valorRaio * valorRaio)
}
let area = calcularAreaCirculo(raio)

//saida
document.write("Area do circulo: <br>" , area)
document.write("Area do circulo: <br>" , calcularAreaCirculo(raio*2))
document.write("Area do circulo: <br>" , calcularAreaCirculo(1000))
</script>
