<script>
    //Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo.

    // Entrada
    let comprimentoPista = prompt("Qual o comprimento da pista (em metros)?")
    let numeroVoltas = prompt("Quantas voltas serão percorridas no grande prêmio?")
    let numeroAbastecimentos = prompt("Quantos abastecimentos são desejados?")
    let consumoCombustivel = prompt("Qual o consumo de combustível do carro (em Km/L)?")

    // Processamento
    let distanciaTotal = (comprimentoPista / 1000) * numeroVoltas // convertendo metros para km
    let voltasPorAbastecimento = (numeroVoltas / numeroAbastecimentos)
    let distanciaPrimeiroAbastecimento = (comprimentoPista / 1000) * voltasPorAbastecimento
    let litrosNecessarios = (distanciaPrimeiroAbastecimento / consumoCombustivel)

    // Saída
    alert("Número mínimo de litros necessários até o primeiro reabastecimento: \n" + litrosNecessarios)
    console.log("Número mínimo de litros necessários até o primeiro reabastecimento: \n" + litrosNecessarios)
    document.write("Número mínimo de litros necessários até o primeiro reabastecimento: <br>" + litrosNecessarios)
</script>
