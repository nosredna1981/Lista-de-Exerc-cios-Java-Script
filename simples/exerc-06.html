<script>
    //Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.

    // Entrada
    let odometroInicial = prompt("Qual a marcação do odômetro no início do dia (em Km)?")
    let odometroFinal = prompt("Qual a marcação do odômetro no final do dia (em Km)?")
    let litrosCombustivel = prompt("Quantos litros de combustível foram gastos?")
    let valorRecebido = prompt("Qual o valor total recebido dos passageiros (em R$)?")

    // Processamento
    let distanciaPercorrida = (odometroFinal - odometroInicial)
    let consumoMedio = (distanciaPercorrida / litrosCombustivel)
    let custoCombustivel = (litrosCombustivel * 4.87)
    let lucroLiquido = (valorRecebido - custoCombustivel)

    // Saída
    alert("Média de consumo (Km/L): \n" + consumoMedio + "\nLucro líquido do dia: R$ " + lucroLiquido)
    console.log("Média de consumo (Km/L): \n" + consumoMedio + "\nLucro líquido do dia: R$ " + lucroLiquido)
    document.write("Média de consumo (Km/L): <br>" + consumoMedio + "<br>Lucro líquido do dia: R$ " + lucroLiquido)
</script>
