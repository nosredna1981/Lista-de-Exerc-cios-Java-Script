<script>
    //Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit. (F = (C Ã— 9/5) + 32)

//entrada
let Temperaturac = prompt("Temperatura em graus Celsius?")
//processamento
let temperaturaf = (Temperaturac * 9/5) + 32
//saida
alert("valor correspondente em graus Fahrenheit: \n" + temperaturaf)
console.log("valor correspondente em graus Fahrenheit: \n" + temperaturaf)
document.write("valor correspondente em graus Fahrenheit: <br>" + temperaturaf)

</script>
