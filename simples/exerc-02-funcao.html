<meta charset="utf-8">
<script>
    //Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

//entrada
let TemperaturaF = parseFloat(prompt("temperatura em graus Fahrenheit?"))

//processamento
function caucularTemperatura(valorTemperaturaF){
return  (valorTemperaturaF-32) * 5 / 9
}
let temperaturaC = caucularTemperatura(TemperaturaF)
//saida

document.write("valor correspondente em graus Celsius: \n" + temperaturaC)
</script>
